<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybridvision - Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            text-align: center;
        }
        .logo img {
            max-width: 200px;
            height: auto;
        }
        .content {
            margin-top: 20px;
        }
        .message {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .button {
            display: inline-block;
            background-color: #000000;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="message">
            <h2>Forgot Password - Mr. Checkmate's Chess Club</h2>
            <p>We have received a request to reset your password.</p>
            <p>If this was not you, please ignore this email.</p>
            <p>If you requested this, click the button below to reset your password:</p>
            <a href="https://yourwebsite.com/reset-password" class="button">Reset Password</a>
        </div>
    </div>
</div>
</body>
</html>
