spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hybridvision
    username: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
      database: postgresqlmail

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true

  cloud:
    aws:
      region:
        static: eu-west-3

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB


server:
  port: 8080
  error:
    include-message: always

