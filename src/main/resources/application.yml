spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hybridvision
    username: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
      database: postgresql

server:
  port: 8080
  error:
    include-message: always

